<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/index.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container">
      <h2 class="sign-up">Sign Up</h2>
      <form action="">
        <label for="first-name"
          >First Name:
          <input type="text" id="first-name" placeholder="Your first name"  required/>
        </label>
        <label for="last-name"
          >Last Name:
          <input type="text" id="last-name" placeholder="Your last name"  required/>
        </label>
        <label for="email"
          >Email:
          <input type="email" id="email" placeholder="Your email"  required/>
        </label>
        <label for="password"
          >Password:
          <input type="password" id="password" placeholder="Your password" minlength="6" required/>
        </label>
        <button type="submit" id="sign-up-btn">Sign Up</button>
      </form>
      <p>Already have an account? <a href="Login/login.html">Login</a></p>
    </div>
    <script type="module" src="JS/signup.js"></script>
  </body>
</html>
